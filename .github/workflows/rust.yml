name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  COVERAGE_THRESHOLD: 85

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build workspace
        run: cargo build --workspace --verbose

      - name: Run tests (library only)
        run: cargo test -p machinelearne-rs --all-features --verbose

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Run coverage (library only, exclude benchmarks)
        run: cargo tarpaulin -p machinelearne-rs --all-features --out Xml --fail-under $COVERAGE_THRESHOLD

  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scikit-learn

      - name: Build benchmarks (release)
        run: cargo build --release -p benchmarks

      - name: Run Rust benchmark binary (smoke test)
        run: cargo run --release -p benchmarks --bin fair_comparison || true
        continue-on-error: true
